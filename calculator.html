<html>

<head>
    <title>Calculator App</title>
</head>

<body>
    <div>
        <form>
            <label>Enter the First Number :</label>
            <input id="First"><br><br>
            <label>Enter the Second Number:</label>
            <input id="Second"><br><br>

            <select id="Operator">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>

            <button onclick="calcu()">Submit</button>
            <h2>RESULT: </h2>
            <h1 id="resultText"></h1>
        </form>
        <A href="./index.html">
            <button>GO BACK</button>
        </A>

    </div>

    <script>

        function calcu() {
            let n1 = parseInt(document.getElementById("First").value);
            let n2 = parseInt(document.getElementById("Second").value);
            let op = document.getElementById("Operator").value;
            var result = 0;

            if (op == "+") {
                result = n1 + n2;
            }
            else if (op == "-") {
                result = n1 - n2;
            }
            else if (op == "*") {
                result = n1 * n2;
            }
            else {
                result = n1 / n2;
            }
            document.getElementById("resultText").innerText = result;
            event.preventDefault();
        }

    </script>
</body>

</html>
